name: Arduino Library Validation

on:
  push:
    branches: [ master ]
  pull_request:

# Cancel any previous runs of this workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run arduino-lint
        uses: arduino/arduino-lint-action@v1
        with:
          library-manager: update
          project-type: library

  build_test:
    name: Build and Test
    needs: lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: RAKWireless/WisBlock-CI
          path: ci
      - name: Pre-install
        run: bash ci/actions_install.sh
      - name: Test RAK platforms
        run: python3 ci/build_platform.py rak4631 rak11200 rak11300
